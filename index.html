<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">

    </header>

    <main class="selecao_de_personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista_de_personagens">
                <li class="personagem" id="ciclope"><img src="./src/image/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean_grey"><img src="./src/image/card-jean-grey.jpg"
                        alt="Personagem Jean Grey"></li>

                <li class="personagem" id="lince_negra"><img src="./src/image/card-lince-negra.jpg"
                        alt="Personagem Lince Negra"></li>

                <li class="personagem" id="magneto"><img src="src/image/card-magneto.jpg" alt="Personagem Magneto"></li>

                <li class="personagem" id="noturno"><img src="./src/image/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="tempestade"><img src="./src/image/card-tempestade.jpg"
                        alt="Personagem Tempestade"></li>

                <li class="personagem" id="vampira"><img src="./src/image/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine"><img src="./src/image/card-wolverine.jpg"
                        alt="Personagem Wolverine"></li>
            </ul>

        </section>

        <section class="personagem_selecionado">

            <img class="personagem_grande" src="src/image/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes_personagem">
                <h2 class="nome-personagem" id="nome_personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"></p>
            </div>

        </section>

    </main>
</body>

</html>
