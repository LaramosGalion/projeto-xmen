<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-men</title>

    <link rel="shortcut icon" href="src/image/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/style.css">

    <link rel="stylesheet" href="./src/styles/responsive.css">

</head>

<body>
    <header class="cabecalho">

        <img class="logo" src="src/image/logo.svg" alt="Logo x-men">

    </header>

    <main class="selecao_de_personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista_de_personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-descripton="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los."><img src="./src/image/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-descripton="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese."><img src="./src/image/card-jean-grey.jpg" alt="Personagem Jean Grey"></li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-descripton="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar."><img src="./src/image/card-lince-negra.jpg" alt="Personagem Lince Negra"></li>

                <li class="personagem" id="magneto" data-name=" Magneto" data-descripton="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos."><img src="src/image/card-magneto.jpg" alt="Personagem Magneto"></li>

                <li class="personagem" id="noturno" data-name="Noturno" data-descripton="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar."><img src="./src/image/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestate" data-descripton="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos."><img src="./src/image/card-tempestade.jpg"alt="Personagem Tempestade"></li>

                <li class="personagem" id="vampira" data-name="Vampira" data-descripton="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente."><img src="./src/image/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-descripton="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade."><img src="./src/image/card-wolverine.jpg"alt="Personagem Wolverine"></li>

            </ul>

        </section>

        <section class="personagem_selecionado">

            <img class="personagem_grande" src="src/image/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes_personagem">
                <h2 class="nome_personagem" id="nome_personagem">Ciclope</h2>
                <p class="descricao_personagem" id="descricao_personagem">Ele tem o poder de disparar rajadas ópticas por causa de um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            
            </div>

        </section>

    </main>

    <script src="src/js/index.js">
    </script>

</body>

</html>
